<!-- component -->
<div class="relative">
  <div class="fixed bottom-0 right-5 flex flex-col items-end justify-center ">

    @if (menuShow) {
    <div class="bg-gray-100 mb-2">

      <div x-show="open" click.away="open = false"
        class="mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 px-2 py-2 *:text-end">
        <a (click)="menuShow = false" routerLink="/inicio/registro" routerLinkActive="bg-[#f26507]/50"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">Registro</a>
        <a (click)="menuShow = false" routerLink="/inicio/consulta" routerLinkActive="bg-[#f26507]/50"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">Consulta</a>
        <a (click)="cerrarSesion()" routerLinkActive="bg-[#f26507]/50"
          class="block px-4 py-2 text-sm text-red-500 hover:bg-red-100 rounded-md">Cerrar Sesi√≥n</a>
      </div>

    </div>
    }

    <button (click)="toggleMenu()"
      class="w-[60px] h-[60px] flex flex-col items-center justify-center bg-[#f26507] hover:bg-[#d25502] text-white text-xs font-bold p-2 rounded-full focus:outline-none focus:ring-2 focus:shadow-orange-200 xl:mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M4 6l16 0" />
        <path d="M4 12l16 0" />
        <path d="M4 18l16 0" />
      </svg>
    </button>

  </div>
</div>
