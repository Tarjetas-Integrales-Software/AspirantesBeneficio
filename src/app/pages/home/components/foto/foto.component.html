<div class="bg-gray-100">
  <div class="px-6 py-5 bg-white border-0 shadow-lg sm:rounded-3xl">

    <div class="flex flex-col items-center p-4 max-w-sm mx-auto">
      <!-- Camera video simulation -->
      <div class="relative w-full aspect-video bg-gray-200 rounded-lg overflow-hidden mb-4">
        <img src="https://st3.depositphotos.com/1011434/16413/i/450/depositphotos_164133732-stock-photo-beautiful-woman-smiling.jpg" alt="Camera preview" class="w-full h-full object-cover animate-pulse">
        <div class="absolute top-2 right-2 w-3 h-3 bg-red-500 rounded-full animate-ping"></div>
      </div>

      <!-- Captured image -->
      <div class="w-full aspect-square bg-gray-100 rounded-lg overflow-hidden mb-4">
        <img src="https://st3.depositphotos.com/1011434/16413/i/450/depositphotos_164133732-stock-photo-beautiful-woman-smiling.jpg" alt="Captured image" class="w-full h-full object-cover">
      </div>

      <!-- Capture button -->
      <button (click)="capturePhoto()" class="rounded-full w-16 h-16 mb-4 bg-white hover:bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8 text-gray-800 mx-auto">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span class="sr-only">Capture photo</span>
      </button>

      <!-- Register button -->
      <button (click)="register()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
        </svg>
        Registrar
      </button>
    </div>

  </div>
</div>
