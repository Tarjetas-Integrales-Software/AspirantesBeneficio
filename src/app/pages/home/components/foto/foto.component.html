<div class="flex flex-col gap-4">
  <div class="basis-full bg-gray-100">
    <div class="bg-white border-0 shadow-lg sm:rounded-3xl">

      <div class="flex flex-col items-center p-4">
        <!-- Camera device selection -->
        <select [(ngModel)]="selectedDevice" (ngModelChange)="startStream()" class="w-full p-2 mb-4 border rounded-lg">
          <option value="">Select a camera</option>
          <option *ngFor="let device of devices; let i = index" [value]="device.deviceId">
            {{ device.label || 'Camera ' + (i + 1) }}
          </option>
        </select>

        <!-- Camera video stream -->
        <div class="relative w-full h-[210px] aspect-video bg-gray-200 rounded-lg overflow-hidden mb-4">
          <video #videoElement autoplay playsinline class="w-full h-full object-cover"></video>
          @if (stream) {
          <div class="absolute top-2 right-2 w-3 h-3 bg-red-500 rounded-full animate-ping"></div>
          }
        </div>

        <!-- Captured image -->
        <div class="w-[255px] aspect-square bg-gray-100 rounded-lg overflow-hidden ">
          @if (capturedImage) {
          <img [src]="capturedImage" alt="Captured photo" class="w-full h-full object-cover">
          } @else {
          <div class="w-full h-full flex items-center justify-center text-gray-400">
            Foto no capturada
          </div>
          }
        </div>



        <!-- Hidden canvas for capturing photos -->
        <canvas #canvas hidden></canvas>
      </div>

    </div>
  </div>

  <div class="basis-full bg-gray-100">
    <div class="py-2 flex gap-2 items-center flex-row justify-left  bg-white border-0 shadow-lg sm:rounded-3xl px-2">

      <!-- Capture button -->
      <button (click)="capturePhoto()" [disabled]="!stream"
        class="rounded-full w-16 h-16  bg-[#f26507]  border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white"
          class="w-8 h-8 text-gray-800 mx-auto">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
          </path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z">
          </path>
        </svg>
        <span class="sr-only">Capture photo</span>
      </button>

      <!-- Image format toggle -->
      <!-- <button (click)="toggleImageFormat()"
        class="w-[60px] h-[60px]  flex flex-col items-center justify-center bg-purple-500 hover:bg-purple-600 text-white text-xs font-bold p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 xl:mb-4">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-switch-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 17h5l1.67 -2.386m3.66 -5.227l1.67 -2.387h6" /><path d="M18 4l3 3l-3 3" /><path d="M3 7h5l7 10h6" /><path d="M18 20l3 -3l-3 -3" /></svg>
        {{ imageFormat.toUpperCase() }}
      </button> -->

      <!-- Download button -->
      <!-- <button (click)="downloadPhoto()" [disabled]="!capturedImage"
        class="rounded-full w-[60px] h-[60px] flex flex-col items-center justify-center bg-green-500 hover:bg-green-600 text-xs text-white font-bold p-2 focus:outline-none focus:ring-2 focus:ring-green-500 xl:mb-4 disabled:opacity-50 disabled:cursor-not-allowed">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="#ffffff"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-download"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" /><path d="M7 11l5 5l5 -5" /><path d="M12 4l0 12" /></svg>
        Descargar
        ({{ imageFormat.toUpperCase() }})
      </button> -->

      <!-- Register button -->
      @if(!datosGeneralesComponent.editar) {
        <button (click)="onSubmit()" [disabled]="!capturedImage"
          class="rounded-full w-3/4 flex flex-col items-center justify-center bg-blue-500 hover:bg-blue-600 text-xs text-white text-center font-bold p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-right-to-arc"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12h12" /><path d="M11 8l4 4l-4 4" /><path d="M12 21a9 9 0 0 0 0 -18" /></svg>
          Registrar
        </button>
      } @else{
        <button (click)="onEdit()" [disabled]="!capturedImage"
          class="rounded-full w-3/4 flex flex-col items-center justify-center bg-rose-500 hover:bg-blue-600 text-xs text-white text-center font-bold p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-edit"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" /><path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" /><path d="M16 5l3 3" /></svg>
          Editar
        </button>
      }

    </div>
  </div>
</div>
