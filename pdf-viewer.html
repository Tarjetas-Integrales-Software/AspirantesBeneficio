<iframe id="pdf" width="100%" height="100%" style="border:none;"></iframe>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const pdfPath = urlParams.get('pdf');
  const iframe = document.getElementById('pdf');
  iframe.src = pdfPath;

  iframe.onload = () => {
    setTimeout(() => {
      iframe.contentWindow.print(); // Esto imprime solo el PDF cargado
    }, 1000); // Dale tiempo al iframe para que cargue correctamente
  };
</script>
